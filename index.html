<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY STOPWATCH</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="time-tracking.png" />
  </head>
  <body>
    <div id="maincontainer">
      <div id="text">
        <h3>CASIO STOPWATCH</h3>
      </div>
      <div id="clock">
        <div id="timerdiv">
          <h3 id="timertext">00 : 00 : 00 : 000</h3>
        </div>
        <div id="btns">
          <button class="btntext" id="startbtn">START</button>
          <button class="btntext" id="stopbtn">PAUSE</button>
          <button class="btntext" id="resetbtn">RESET</button>
        </div>
      </div>
      <h4 id="txt">-developed by: Sukhad Mehrotra</h4>
    </div>
    <script src="index.js"></script>
  </body>
</html>
